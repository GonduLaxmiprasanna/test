<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="50%" height="500px" cellpadding=5">
        <tr>
            <th>Command</th>
            <th>Key</th>
        </tr>
        <tr>
            <td>Copy</td>
            <td>Ctrl+c</td>
        </tr>
        <tr>
            <td>Cut</td>
            <td>ctrl+x</td>
        </tr>
        <tr>
            <td>Paste</td>
            <td>ctrl+v</td>
        </tr>
        <tr>
            <td>Undo</td>
            <td>ctrl+z</td>
        </tr>
        <tr>
            <td>Redo</td>
            <td>ctrl+y</td>
        </tr>
        <tr>
            <td>Comment</td>
            <td>ctrl+/</td>
        </tr>
        <tr>
            <td>Move line down</td>
            <td>Alt+down</td>
        </tr>
        <tr>
            <td>Move line up</td>
            <td>Alt+up</td>
        </tr>
        <tr>
            <td>Select multiple lines</td>
            <td>Shift+down/up</td>
        </tr>
        <tr>
            <td>Copy line down</td>
            <td>Shift+alt+down</td>
        </tr>
        <tr>
            <td>Copy line up</td>
            <td>Shift+alt+up</td>
        </tr>
        <tr>
            <td>Scroll line up</td>
            <td>ctrl+up</td>
        </tr>
        <tr>
            <td>Scroll line down</td>
            <td>ctrl+down</td>
        </tr>
    </table>
</body>
</html>
